{% extends 'layout.html' %}
{% block main %}
<ol class="breadcrumb">
	  <li><a href="#">后台管理</a></li>
	  <li class="active">修改分类</li>
</ol>
<h3>修改分类</h3>
<!-- 如果form中没有写action,则会向当前页面中提交请求 -->
<form method="POST">
    <div class="form-group">
        <label for="categoryName">分类名称：</label>
        <input type="text" class="form-control" name="name" id="categoryName" placeholder="请输入分类名称">
    </div>
    <button type="submit" class="btn btn-default">提交修改</button>
</form>
{% endblock %}
