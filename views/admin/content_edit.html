{% extends 'layout.html' %}
{% block main %}
<ol class="breadcrumb">
	  <li><a href="#">后台管理</a></li>
	  <li class="active">添加内容</li>
</ol>
<h3>修改<em>{{content.title}}</em>内容</h3>
<form method="POST">
    <div class="form-group">
        <label for="contentFrom">所属栏目：</label>
        <select class="form-control" name="category" id="contentFrom">
            {% for category in categories %}
            {%if category._id.toString()==content.category._id.toString()  %}
              <option selected value="{{category._id.toString()}}">{{category.name}}</option>
            {% else %}
                <option value="{{category._id.toString()}}">{{category.name}}</option>
            {% endif %}
            {% endfor %}
        </select>
    </div>
    <div class="form-group">
        <label for="contentTitle">内容标题：</label>
        <input type="text" class="form-control" name="title" id="contentTitle" placeholder="请输入标题" value="{{content.title}}">
    </div>
    <div class="form-group">
        <label for="contentDescription">内容简介：</label>
        <textarea class="form-control" name="description" id="contentDescription" rows="4" placeholder="请输入简介">{{content.decription}}</textarea>
    </div>
    <div class="form-group">
        <label for="content">内容：</label>
        <textarea class="form-control" name="content" id="content" rows="10" placeholder="请输入内容">{{content.content}}</textarea>
    </div>
    <button type="submit" class="btn btn-default">提交</button>
</form>
{% endblock %}
